<!DOCTYPE html>
<html>
	<head>
		<title>React Practice</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	</head>

	<body>
		<div class = 'container'>
			<div class = 'row'>
				
			</div>
		</div>
	</body>

	<script src="https://fb.me/react-0.13.3.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>



	<script type = 'text/jsx'>



		var Badge = React.createClass({
			render:function(){
				return <button className = 'btn btn-primary' type = 'button'>
					 		{this.props.title} <span className = 'badge'>{this.props.number}</span>
					 	</button>
			}
		});

		var Thumbnail = React.createClass({
			render:function(){
				return <div className = 'col-md-4'>
					     <div className="thumbnail">
      				        <img src=  {this.props.imageUrl}  />
      					    <div className="caption">
        				      <h3>{this.props.header}</h3>
        					    <p> {this.props.paragraph}</p>
        					    <p>
        						    <Badge title = {this.props.title} number = {this.props.number} />
        					    </p>
      				        </div>  
   					     </div>
   					   </div>
			}
		});


		var ThumbnailList = React.createClass({
			render:function(){
				var list = this.props.thumbNailData.map(function(eachObject){
					return <Thumbnail {...eachObject} />
				})

				return <div>
							{list}
					  </div>;
			}
		});


		

	    

		var options = {
				thumbNailData:[{ 
					title:'Inbox',
					number:25,
					imageUrl: 'http://facebook.github.io/react/img/logo.svg',
					header: "React JS",
					paragraph: 'Ahad Wasim React JS Project'
				},{
					title:'Inbox',
					number:32,
					imageUrl: 'https://avatars0.githubusercontent.com/u/6200624?v=3&s=400',
					header: "Gulp",
					paragraph: 'Ahad Wasim Gulp Project'
				}
		]};





		var element = React.createElement(ThumbnailList,options)

		React.render(element,document.querySelector('.row'));













	</script>


</html>
